<!DOCTYPE html>
<html>

<head>
    <title>Concert App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">



    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

    <div class="container-fluid anchor">

        <div class="overlayLoginButton">
            <button id="login">Login</button>
        </div>
        <div class="overlayTitle">
            <h1>Rock on!</h1>
        </div>
        <div class="overlayText">
            <p>More text here...</p>
        </div>

        <div id="carousel-concertApp" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-concertApp" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-concertApp" data-slide-to="1"></li>
                <li data-target="#carousel-concertApp" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="jumbotron" id="carouselImage1">
                    </div>
                </div>


                <div class="item">
                    <div class="jumbotron" id="carouselImage2">
                    </div>
                </div>

                <div class="item">
                    <div class="jumbotron" id="carouselImage3">
                    </div>
                </div>

            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-concertApp" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-concertApp" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>

    </div>

    <!-- <div class="container-fluid">
        <div class="jumbotron">
            <button id="login">Login</button>
            <h1>Rock on!</h1>
            <p class="jumbotronText">More text here...</p>
        </div>
    </div> -->
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-xs-12 artistBox">
                <div class="row" id="artistList">
                    <p id="artists"></p>
                </div>

                <form class="input-group">
                    <input type="text" class="form-control" id="followArtist" placeholder="Artist Name">
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="followButton" type="button">Follow</button>
                    </span>
                </form>

            </div>

            <div class="col-md-7 col-md-offset-1 col-sm-12 col-xs-12 concertBox">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-6">
                        <form class="input-group">
                            <input type="text" class="form-control" id="city" placeholder="City">
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="citybtn" type="button">Search!</button>
                            </span>
                        </form>
                    </div>
                </div>
                <div class="row" id="concertList">
                    <p id="list"></p>
                </div>
            </div>
        </div>

    </div>

    <div class="container-fluid">
        <p class="row col-md-12" id="foot"> C 2018</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
    <script type="text/javascript" src="javascript/spotify.js"></script>
    <script type="text/javascript" src="javascript/codi2.js"></script>
    <!-- <<script type="text/javascript" src="javascript/codi3.js"></script> -->

</body>

</html>
