<!DOCTYPE html>
<html>

<head>
    <title>Concert App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded|New+Rocker|Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" media="all and (max-width)" href="css/style.css" />
</head>

<body>

    <div id="myNav" class="hidden overlayNav">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <div id="navColor"></div>
        <div class="overlay-NavContent">
            <h2>Click below to Authorize access to your Spotify account.</h2>
            <button id="login" type="button" class="btn btn-lg btn-block" data-dismiss="modal">Login</button>
        </div>
    </div>

    <section class="company-heading intro-type" id="parallax-one">
        <div class="container">
            <div class="row product-title-info">
                <div class="col-md-12">
                    <h1>
                        SPOTYOURSONG
                    </h1>
                    <a class="ct-btn-scroll ct-js-btn-scroll" href="#section2">
                        <img id="scrollImg" alt="Arrow Down Icon" src="https://www.solodev.com/assets/anchor/arrow-down.png">
                    </a>
                </div>
            </div>
        </div>
        <div class="parallax" id="parallax-cta">
            <div class="container-fluid anchor">
                <div id="carousel-concertApp" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-concertApp" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-concertApp" data-slide-to="1"></li>
                        <li data-target="#carousel-concertApp" data-slide-to="2"></li>
                        <li data-target="#carousel-concertApp" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="item active">
                            <div class="jumbotron" id="carouselImage1">
                            </div>
                        </div>
                        <div class="item">
                            <div class="jumbotron" id="carouselImage2">
                            </div>
                        </div>
                        <div class="item">
                            <div class="jumbotron" id="carouselImage3">
                            </div>
                        </div>
                        <div class="item">
                            <div class="jumbotron" id="carouselImage4">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            &nbsp;
        </div>
    </section>

    <div class="main">
        <section id="section2">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3 col-sm-4 col-xs-12 artistBox">
                        <div class="row">
                            <img id="spotImg" src="css/spotify.ico" alt="spotify logo">
                            <h3>Artists you Follow</h3>
                            <form class="input-group">
                                <input type="text" class="form-control" id="followArtist" placeholder="Follow a new Artist">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" id="followButton" type="button">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </form>
                            <button id="clearButton">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true">
                            </button>
                        </div>
                        <div id="artistList">
                        </div>
                    </div>
                    <div class="main">
                        <div class="col-md-9 col-sm-8 col-xs-12 concertBox">
                            <div class="row">
                                <h3>Concerts</h3>
                                <div class="col-md-4 col-md-offset-4 col-sm-6 col-xs-6">
                                    <form class="input-group">
                                        <input type="text" class="form-control" id="city" placeholder="Search by City">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" id="citybtn" type="button">
                                                <span class="glyphicon glyphicon-search" aria-hidden="true">
                                            </button>
                                    </form>
                                </div>
                            </div>
                            <div class="row" id="concertList">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="row foot">
        <div class="col-xs-12">
            <div>
                <p class="crtext">&copy Copyright 2018 JF-CS-SL Powered By:
                    <a href="https://www.spotify.com/us/" target="_blank">Spotify</a> &
                    <a href="https://www.ticketmaster.com/?tm_link=tm_homeA_logo" target="_blank">Ticketmaster</a>
                </p>
            </div>
        </div>
    </div>
    </div>
    </div>
    </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
    <script type="text/javascript" src="javascript/spotify.js"></script>
    <script type="text/javascript" src="javascript/ticketmaster.js"></script>

</body>

</html>
