<!DOCTYPE html>
<html>

<head>
    <title>Concert App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Expanded" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

    <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Spotify Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button> 
                </div>
                <div class="modal-body">
                    Click below to authorize access to your Spotify account.
                </div>
                <div class="modal-footer">
                    <button id="login" type="button" class="btn btn-success btn-lg btn-block" data-dismiss="modal">Login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid anchor">

        <div class="overlayTitle">
            <h1>Rock on!</h1>
        </div>
        <div class="overlayText">
            <p id="headText">More text here...</p>
        </div>

        <div id="carousel-concertApp" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-concertApp" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-concertApp" data-slide-to="1"></li>
                <li data-target="#carousel-concertApp" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper -->
            <div class="carousel-inner">
                <div class="item active">
                    <div class="jumbotron" id="carouselImage1">
                    </div>
                </div>


                <div class="item">
                    <div class="jumbotron" id="carouselImage2">
                    </div>
                </div>

                <div class="item">
                    <div class="jumbotron" id="carouselImage3">
                    </div>
                </div>

            </div>

        </div>

    </div>


<div class="container-fluid">
    
        <div class="row">
            <div class="col-md-3 col-sm-3 col-xs-3 artistBox">
                <div class="row">
                        <img id="spotImg" src="css/spotify.ico" alt="spotify logo">
                    <h3>Artists you Follow</h3>
                    <form class="input-group">
                        <input type="text" class="form-control" id="followArtist" placeholder="Artist Name">
                        <span class="input-group-btn">
                            <!-- <button class="btn btn-default" id="followButton" type="button">Follow</button> -->
                            <button class="btn btn-default" id="followButton" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </span>
                        
                    </form>

                    <button id="clearButton">Clear Selected</button>
                </div>
                <div class="row" id="artistList">
                    <p id="artists"></p>
                </div>

            </div>

            <div class="col-md-9 col-sm-9 col-xs-9 concertBox">
                <div class="row">
                    <div class="col-md-4 col-sm-6 col-xs-6">
                        <form class="input-group">
                            <input type="text" class="form-control" id="city" placeholder="City">
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="citybtn" type="button">Search!</button>
                            </span>
                        </form>
                    </div>
                </div>
                <div class="row" id="concertList">
                    
                </div>
            </div>
        </div>



</div>


    <!-- Footer Content -->

    <div class="row foot">
        <div class="col-xs-12">
            <div>
                <p class="crtext">&copy Copyright 2018 JF-CS-SL Powered By:
                    <a href="https://www.spotify.com/us/" target="_blank">Spotify</a> &
                    <a href="https://www.ticketmaster.com/?tm_link=tm_homeA_logo" target="_blank">Ticketmaster</a>
                </p>
            </div>
        </div>
    </div>
    <!-- Footer -->

    <!-- <div class="container-fluid">
        <p class="row col-md-12" id="foot"> C 2018</p>
    </div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
    <script type="text/javascript" src="javascript/spotify.js"></script>
    <script type="text/javascript" src="javascript/ticketmaster.js"></script>
</body>

</html>
